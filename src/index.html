---
# Feel free to add content and custom Front Matter to this file.
layout: home
---

<div class="container">
  <div class="row text-center py-3">
    <h3>Qikpacs Requred to re-charge below</h3>
    <!--   <h3>for<input class="input-group-text justify-center mx-auto" id="hrs-id" type="text" value="0">hours</h3> -->
  </div>
  <!-- Battery Needed -->
  <div class="row flex text-center justify-content-center">
    <div class="col-lg-6 col-md-6 col-sm-12 p-2">
      <h4 id="batt">Qikpacs Required</h4>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12 p-2">
      <div class="input-group center-block">
        <input
          class="input-group-text justify-center mx-auto"
          id="bat-id"
          type="text"
          value="0"
        />
      </div>
    </div>
  </div>
  <!-- large laptop -->
  <div class="row flex text-center justify-content-center pt-5 px-4">
    <div class="col-lg-6 col-md-6 col-sm-12">
      <h4 id="lg-lap">
        <i class="fa fa-tablet" aria-hidden="true"></i>Large Laptop
      </h4>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12 p-2">
      <div class="input-group">
        <label for="exampleFormControlSelect1"></label>
        <select
          class="form-control input-group-text justify-center mx-auto"
          id="lg-lap-id"
        >
          <option>0</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
    </div>
  </div>
  <!-- medium laptop -->
  <div class="row flex text-center justify-content-center py-1 px-4">
    <div class="col-lg-6 col-md-6 col-sm-12 p-2">
      <h4 id="md-lap">
        <i class="fa fa-tablet" aria-hidden="true"></i>Medium Laptop
      </h4>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12 p-2">
      <div class="input-group">
        <label for="exampleFormControlSelect1"></label>
        <select
          class="form-control input-group-text justify-center mx-auto"
          id="md-lap-id"
        >
          <option>0</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
    </div>
  </div>
  <!-- small notebook -->
  <div class="row flex text-center justify-content-center py-1 px-4">
    <div class="col-lg-6 col-md-6 col-sm-12 p-2">
      <h4 id="sm-note">
        <i class="fa fa-tablet" aria-hidden="true"></i>Small Notebook
      </h4>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12 p-2">
      <div class="input-group">
        <label for="exampleFormControlSelect1"></label>
        <select
          class="form-control input-group-text justify-center mx-auto"
          id="sm-note-id"
        >
          <option>0</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
    </div>
  </div>
  <!-- Tablet  -->
  <div class="row flex text-center justify-content-center py-1 px-4">
    <div class="col-lg-6 col-md-6 col-sm-12 p-2">
      <h4 id="tabl"><i class="fa fa-tablet" aria-hidden="true"></i>Tablet</h4>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12 p-2">
      <div class="input-group">
        <label for="exampleFormControlSelect1"></label>
        <select
          class="form-control input-group-text justify-center mx-auto"
          id="tab-id"
        >
          <option>0</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
    </div>
  </div>
  <!-- Large Phone -->
  <div class="row flex text-center justify-content-center py-1 px-4">
    <div class="col-lg-6 col-md-6 col-sm-12 p-2">
      <h4 id="lg-phone">
        <i class="fa fa-tablet" aria-hidden="true"></i>Large Phone
      </h4>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12 p-2">
      <div class="input-group">
        <label for="exampleFormControlSelect1"></label>
        <select
          class="form-control input-group-text justify-center mx-auto"
          id="lg-phone-id"
        >
          <option>0</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
    </div>
  </div>
  <!--  start button -->
  <div class="row flex text-center justify-content-center">
    <div class="col-lg-6 col-md-6 col-sm-12 py-4">
      <button type="button" id="submit" class="btn btn-primary btn-lg">
        Calculate
      </button>
    </div>
  </div>
  <!-- end container -->
</div>
