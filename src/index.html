---
# Feel free to add content and custom Front Matter to this file.
layout: home
---
<div class="container">
    <div class="row text-center py-3">
        <h3>I want to run below</h3>
        <h3>for<input class="input-group-text justify-center mx-auto" id="hrs-id" type="text" value="0">hours</h3>
    </div>
    <!-- Battery Needed -->
    <div class="row flex text-center justify-content-center ">
        <div class="col-lg-6 col-md-6 col-sm-12 p-2">
            <h4 id=batt>Battery Required
            </h4>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 p-2 ">
            <div class="input-group center-block">
                <input class="input-group-text justify-center mx-auto " id="bat-id" type="text" value="0">
            </div>
        </div>
    </div>
    <!-- Tablet  -->
    <div class="row flex text-center justify-content-center ">
        <div class="col-lg-6 col-md-6 col-sm-12 p-2">
            <h4 id=tabl>Tablet
            </h4>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 p-2 ">
            <div class="input-group">
                <label for="exampleFormControlSelect1"></label>
                <select class="form-control input-group-text justify-center mx-auto" id="tab-id">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
        </div>
    </div>
    <!--  start button -->
    <div class="row flex text-center justify-content-center ">
        <div class="col-lg-6 col-md-6 col-sm-12 py-4 ">
            <button type="button" id="submit" class="btn btn-primary btn-lg">Calculate</button>
        </div>
    </div>
    <!-- end container -->
</div>
